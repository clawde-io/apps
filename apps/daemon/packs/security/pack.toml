[pack]
name = "@clawde/security"
version = "0.1.0"
description = "Security check patterns, OWASP top 10 eval cases, npm audit automation, and secret scanning."
author = "ClawDE"
license = "MIT"
tags = ["security", "owasp", "audit", "secrets"]

[pack.provides]
memory = ["memory/security-patterns.md"]
