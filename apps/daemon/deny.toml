# cargo-deny configuration for ClawDE daemon
# Run: cargo deny check
# CI: added to .github/workflows/ci.yml

[graph]
# Treat dev and build dependencies the same
all-features = false

[licenses]
# Confidence threshold for license detection (0.0-1.0)
confidence-threshold = 0.8

# Allowed licenses (MIT/Apache/BSD family)
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "Zlib",
    "OpenSSL",
    "Unicode-3.0",
    "CDLA-Permissive-2.0",
]

# Packages that don't have a recognized license but are acceptable
# Note: any license not in the allow list above is automatically denied (v2 schema)
exceptions = []

[bans]
# Deny duplicate versions of the same crate (pick one version)
multiple-versions = "warn"
wildcards = "allow"

[advisories]
# Deny crates with security vulnerabilities of any severity.
# Unmaintained crates produce warnings only — transitive deps outside our control.
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
unmaintained = "none"
yanked = "deny"

# Known wasmtime advisories that do not apply to our usage:
# We use wasmtime 28 as a sandboxed plugin runtime. Plugins require Ed25519
# signature verification before loading, so guest-controlled attacks require
# a compromised trusted plugin. The minimum patched version for all four
# advisories is wasmtime >=41.0.4, which introduces breaking API changes.
# Tracked for upgrade in Sprint FF-2 (plugin runtime hardening).
ignore = [
    # RUSTSEC-2025-0046: fd_renumber WASIp1 panic — we don't expose WASI preview 1
    "RUSTSEC-2025-0046",
    # RUSTSEC-2025-0118: Unsound shared linear memory — we don't use shared memory
    "RUSTSEC-2025-0118",
    # RUSTSEC-2026-0020: Guest resource exhaustion in WASI — plugins are signature-verified
    "RUSTSEC-2026-0020",
    # RUSTSEC-2026-0021: wasi:http/types.fields panic — we don't expose wasi:http
    "RUSTSEC-2026-0021",
]

[sources]
# Only allow crates from crates.io and the git repos explicitly used
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
