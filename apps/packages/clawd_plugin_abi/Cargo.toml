[package]
name = "clawd_plugin_abi"
version = "1.0.0"
edition = "2021"
description = "Stable C ABI for ClawDE daemon plugins"
license = "MIT"
repository = "https://github.com/clawde-io/apps"
readme = "README.md"
categories = ["api-bindings", "development-tools"]
keywords = ["clawd", "plugin", "abi", "ffi"]

[features]
default = ["serde-support"]
std = []
serde-support = ["dep:serde", "dep:serde_json"]

[dependencies]
serde = { version = "1", features = ["derive"], optional = true }
serde_json = { version = "1", optional = true }
