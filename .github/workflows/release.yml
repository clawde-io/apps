name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ─── Build binaries for all target platforms ──────────────────────────────
  build:
    name: Build · ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS — Apple Silicon (M-series)
          - target: aarch64-apple-darwin
            os: macos-latest
          # macOS — Intel (cross-compiled from Apple Silicon; macos-13 runner deprecated)
          - target: x86_64-apple-darwin
            os: macos-latest
          # Linux — x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          # Windows — x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            daemon/target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('daemon/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
        working-directory: daemon

      # ─── Unix: compute SHA256 and stage artifacts ──────────────────────────
      - name: Stage artifacts (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          BIN="daemon/target/${{ matrix.target }}/release/clawd"
          DEST_BIN="clawd-${{ matrix.target }}"
          DEST_SHA="clawd-${{ matrix.target }}.sha256"

          cp "$BIN" "$DEST_BIN"

          if command -v sha256sum &>/dev/null; then
            sha256sum "$DEST_BIN" | awk '{print $1}' > "$DEST_SHA"
          else
            # macOS fallback
            shasum -a 256 "$DEST_BIN" | awk '{print $1}' > "$DEST_SHA"
          fi

          echo "Binary:   $DEST_BIN"
          echo "Checksum: $(cat $DEST_SHA)"

      # ─── Windows: compute SHA256 and stage artifacts ───────────────────────
      - name: Stage artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $binSrc  = "daemon/target/${{ matrix.target }}/release/clawd.exe"
          $destBin = "clawd-${{ matrix.target }}.exe"
          $destSha = "clawd-${{ matrix.target }}.sha256"

          Copy-Item $binSrc $destBin
          $hash = (Get-FileHash $destBin -Algorithm SHA256).Hash.ToLower()
          $hash | Out-File -FilePath $destSha -NoNewline -Encoding ascii

          Write-Output "Binary:   $destBin"
          Write-Output "Checksum: $hash"

      # SPARKLE.4 — sign macOS binaries with Sparkle Ed25519 key
      - name: Sign binary for Sparkle (macOS only)
        if: runner.os == 'macOS'
        env:
          SPARKLE_PRIVATE_KEY: ${{ secrets.SPARKLE_PRIVATE_KEY }}
        shell: bash
        run: |
          BINARY="clawd-${{ matrix.target }}"
          # Locate sign_update from Sparkle (bundled in auto_updater pub package)
          SIGN_TOOL=""
          PUB_CACHE="${HOME}/.pub-cache"
          SPARKLE_SIGN=$(find "${PUB_CACHE}" -name "sign_update" -type f 2>/dev/null | head -1)
          if command -v sign_update &>/dev/null; then
            SIGN_TOOL="sign_update"
          elif [[ -n "${SPARKLE_SIGN}" ]]; then
            SIGN_TOOL="${SPARKLE_SIGN}"
          fi
          if [[ -n "${SIGN_TOOL}" ]] && [[ -n "${SPARKLE_PRIVATE_KEY:-}" ]]; then
            echo "${SPARKLE_PRIVATE_KEY}" | base64 --decode > /tmp/sparkle_private.key
            SIG=$("${SIGN_TOOL}" "${BINARY}" --ed-key /tmp/sparkle_private.key 2>/dev/null || true)
            rm -f /tmp/sparkle_private.key
            if [[ -n "${SIG}" ]]; then
              printf '%s' "${SIG}" > "${BINARY}.sparkle_sig"
              echo "Sparkle signature written: ${BINARY}.sparkle_sig"
            fi
          else
            echo "sign_update not found or SPARKLE_PRIVATE_KEY not set — skipping"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: clawd-${{ matrix.target }}
          path: clawd-${{ matrix.target }}*
          retention-days: 30

  # ─── Create GitHub Release with all binaries ──────────────────────────────
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -lh release-artifacts/

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-artifacts/**
          generate_release_notes: true
          fail_on_unmatched_files: true
