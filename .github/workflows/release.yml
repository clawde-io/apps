name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ─── Build binaries for all target platforms ──────────────────────────────
  build:
    name: Build · ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS — Apple Silicon (M-series)
          - target: aarch64-apple-darwin
            os: macos-latest
          # macOS — Intel
          - target: x86_64-apple-darwin
            os: macos-13
          # Linux — x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          # Windows — x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            daemon/target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('daemon/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
        working-directory: daemon

      # ─── Unix: compute SHA256 and stage artifacts ──────────────────────────
      - name: Stage artifacts (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          BIN="daemon/target/${{ matrix.target }}/release/clawd"
          DEST_BIN="clawd-${{ matrix.target }}"
          DEST_SHA="clawd-${{ matrix.target }}.sha256"

          cp "$BIN" "$DEST_BIN"

          if command -v sha256sum &>/dev/null; then
            sha256sum "$DEST_BIN" | awk '{print $1}' > "$DEST_SHA"
          else
            # macOS fallback
            shasum -a 256 "$DEST_BIN" | awk '{print $1}' > "$DEST_SHA"
          fi

          echo "Binary:   $DEST_BIN"
          echo "Checksum: $(cat $DEST_SHA)"

      # ─── Windows: compute SHA256 and stage artifacts ───────────────────────
      - name: Stage artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $binSrc  = "daemon/target/${{ matrix.target }}/release/clawd.exe"
          $destBin = "clawd-${{ matrix.target }}.exe"
          $destSha = "clawd-${{ matrix.target }}.sha256"

          Copy-Item $binSrc $destBin
          $hash = (Get-FileHash $destBin -Algorithm SHA256).Hash.ToLower()
          $hash | Out-File -FilePath $destSha -NoNewline -Encoding ascii

          Write-Output "Binary:   $destBin"
          Write-Output "Checksum: $hash"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: clawd-${{ matrix.target }}
          path: clawd-${{ matrix.target }}*
          retention-days: 1

  # ─── Create GitHub Release with all binaries ──────────────────────────────
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -lh release-artifacts/

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-artifacts/**
          generate_release_notes: true
          fail_on_unmatched_files: true
