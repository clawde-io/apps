name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─── Dart / Flutter ───────────────────────────────────────────────
  dart:
    name: Dart · analyze + test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install melos
        run: dart pub global activate melos

      - name: Bootstrap workspace
        run: melos bootstrap

      - name: Analyze
        run: melos analyze --fatal-infos

      - name: Test
        run: melos test

  # ─── Flutter desktop build (macOS) ───────────────────────────────
  flutter-desktop:
    name: Flutter · desktop build (macOS)
    runs-on: macos-latest
    defaults:
      run:
        working-directory: apps
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install melos
        run: dart pub global activate melos

      - name: Bootstrap workspace
        run: melos bootstrap

      - name: Enable macOS desktop
        run: flutter config --enable-macos-desktop

      - name: Build macOS debug (compile check)
        run: flutter build macos --debug
        working-directory: apps/desktop

  # ─── Rust daemon ──────────────────────────────────────────────────
  rust:
    name: Rust · clippy + test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            apps/daemon/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('apps/daemon/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        working-directory: apps/daemon

      - name: Test
        run: cargo test
        working-directory: apps/daemon

      - name: Security audit (cargo-audit)
        run: |
          cargo install cargo-audit --quiet 2>/dev/null || true
          cargo audit --deny=unmaintained --deny=yanked
        working-directory: apps/daemon
        continue-on-error: true

      - name: Check secret logging
        run: bash scripts/check-secret-logging.sh src
        working-directory: apps/daemon

  # ─── Rust security policy (cargo-deny) ────────────────────────────
  rust-deny:
    name: Rust · cargo deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: cargo deny check
        uses: EmbarkStudios/cargo-deny-action@v2
        with:
          manifest-path: apps/daemon/Cargo.toml
          arguments: --all-features
          command: check
          command-arguments: advisories licenses bans sources

  # ─── Sprint ZZ: Policy tests + instruction lint (PT.T04, IL.T04) ──
  policy-lint:
    name: Rust · policy tests + instruction lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            apps/daemon/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('apps/daemon/Cargo.lock') }}

      - name: Build daemon (release)
        run: cargo build --release
        working-directory: apps/daemon

      - name: Start daemon + run policy tests (PT.T04)
        run: |
          CLAWD_DATA_DIR=$(mktemp -d)
          ./target/release/clawd start --data-dir "$CLAWD_DATA_DIR" --port 14300 &
          CLAWD_PID=$!
          sleep 2
          ./target/release/clawd policy test --ci --port 14300 || true
          kill $CLAWD_PID 2>/dev/null || true
        working-directory: apps/daemon
        continue-on-error: true

      - name: Run policy + snapshot unit tests (IL.T04)
        run: cargo test --lib instructions snapshot policy
        working-directory: apps/daemon
        continue-on-error: true

  # ─── Sprint ZZ: Benchmark regression gate (EH.T06) ───────────────
  bench-gate:
    name: Rust · benchmark regression gate
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            apps/daemon/target
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('apps/daemon/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-bench-

      - name: Build daemon (release)
        run: cargo build --release
        working-directory: apps/daemon

      - name: Benchmark regression gate (EH.T06)
        run: |
          CLAWD_DATA_DIR=$(mktemp -d)
          ./target/release/clawd start --data-dir "$CLAWD_DATA_DIR" --port 14301 &
          CLAWD_PID=$!
          sleep 2
          BASE_REF="${{ github.event.pull_request.base.sha }}"
          ./target/release/clawd bench compare --base "$BASE_REF" --port 14301 || true
          kill $CLAWD_PID 2>/dev/null || true
        working-directory: apps/daemon
        continue-on-error: true

  # ─── Rust format check ────────────────────────────────────────────
  rust-fmt:
    name: Rust · rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --check
        working-directory: apps/daemon
