name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─── Dart / Flutter ───────────────────────────────────────────────
  dart:
    name: Dart · analyze + test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.x"
          channel: stable
          cache: true

      - name: Install melos
        run: dart pub global activate melos

      - name: Bootstrap workspace
        run: melos bootstrap

      - name: Analyze
        run: melos analyze --fatal-infos

      - name: Test
        run: melos test

  # ─── Rust daemon ──────────────────────────────────────────────────
  rust:
    name: Rust · clippy + test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            daemon/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('daemon/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        working-directory: daemon

      - name: Test
        run: cargo test
        working-directory: daemon

  # ─── Rust format check ────────────────────────────────────────────
  rust-fmt:
    name: Rust · rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --check
        working-directory: daemon
