# contributors.yml â€” Auto-generate Contributors page on merge to main.
#
# Runs after every push to main. Uses `git log` to build the list,
# then commits the updated .github/wiki/Contributors.md back to the repo.
# Wiki sync workflow picks up the change and pushes it to the GitHub Wiki.

name: Update Contributors

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  contributors:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Contributors page
        run: |
          cat > .github/wiki/Contributors.md << 'HEADER'
          # Contributors

          Thank you to everyone who has contributed to ClawDE.

          HEADER

          echo "| Contributor | Commits |" >> .github/wiki/Contributors.md
          echo "| --- | --- |" >> .github/wiki/Contributors.md

          git log --format='%aN <%aE>' | sort | uniq -c | sort -rn | \
          while read count name; do
            echo "| $name | $count |" >> .github/wiki/Contributors.md
          done

          echo "" >> .github/wiki/Contributors.md
          echo "*Generated automatically on every merge to main.*" >> .github/wiki/Contributors.md

      - name: Commit Contributors page
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/wiki/Contributors.md
          git diff --staged --quiet || git commit -m "chore: update Contributors [skip ci]"
          git push
