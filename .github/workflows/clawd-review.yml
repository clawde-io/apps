name: ClawDE AI Code Review

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  clawd-review:
    name: AI Code Review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ClawDE AI Review
        uses: clawde-io/clawd-action@v1
        with:
          task: >
            Review this pull request for:
            1. Security vulnerabilities
            2. Logic errors or edge cases
            3. Missing error handling
            4. Performance issues
            Post a concise review comment with findings grouped by severity.
          github-token: ${{ secrets.GITHUB_TOKEN }}
          post-comment: 'true'
