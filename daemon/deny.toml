# cargo-deny configuration for ClawDE daemon
# Run: cargo deny check
# CI: added to .github/workflows/ci.yml

[graph]
# Treat dev and build dependencies the same
all-features = false

[licenses]
# Confidence threshold for license detection (0.0-1.0)
confidence-threshold = 0.8

# Allowed licenses (MIT/Apache/BSD family)
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "Zlib",
    "OpenSSL",
    "Unicode-3.0",
    "CDLA-Permissive-2.0",
]

# Packages that don't have a recognized license but are acceptable
# Note: any license not in the allow list above is automatically denied (v2 schema)
exceptions = []

[bans]
# Deny duplicate versions of the same crate (pick one version)
multiple-versions = "warn"
wildcards = "allow"

[advisories]
# Deny crates with security vulnerabilities of any severity.
# Unmaintained crates produce warnings only â€” transitive deps outside our control.
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
unmaintained = "none"
yanked = "deny"
ignore = []

[sources]
# Only allow crates from crates.io and the git repos explicitly used
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
