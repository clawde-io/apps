[package]
name = "clawd"
version = "0.1.0"
edition = "2021"
description = "ClawDE Host — always-on background daemon"
license = "MIT"
repository = "https://github.com/clawde-io/apps"
homepage = "https://clawde.io"
authors = ["ClawDE Contributors"]

[[bin]]
name = "clawd"
path = "src/main.rs"

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }

# WebSocket server (JSON-RPC 2.0 transport)
# rustls-tls: pure-Rust TLS — no OpenSSL, cross-compilation safe
tokio-tungstenite = { version = "0.24", features = ["rustls-tls-native-roots"] }
futures-util = "0.3"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Database (SQLite, WAL mode — crash-safe session persistence)
sqlx = { version = "0.8", features = ["sqlite", "runtime-tokio", "tls-none", "migrate"] }

# Git integration — no subprocess spawning, local operations only (no fetch/push/SSH)
# vendored-libgit2: statically build libgit2, cross-compilation safe, no OpenSSL needed
git2 = { version = "0.19", default-features = false, features = ["vendored-libgit2"] }

# File watching (cross-platform, debounced)
notify = "7"
notify-debouncer-full = "0.3"

# Error handling
anyhow = "1"
# Cross-platform system information (RAM, CPU) for resource governance
sysinfo = { version = "0.32", features = ["system"] }
thiserror = "2"

# Logging & tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }
tracing-appender = "0.2"

# TOML config file support
toml = { version = "0.8", features = ["parse"] }

# mDNS service advertisement (_clawde._tcp.local for LAN discovery)
mdns-sd = "0.11"

# CLI argument parsing
clap = { version = "4", features = ["derive", "env"] }

# UUIDs for session/message IDs
uuid = { version = "1", features = ["v4"] }

# SHA-256 for daemon_id fingerprint and E2E HKDF
sha2 = "0.10"

# HMAC for license cache integrity verification
hmac = "0.12"

# E2E encryption for relay (X25519 + HKDF-SHA256 + ChaCha20-Poly1305)
x25519-dalek = "2"
chacha20poly1305 = "0.10"
hkdf = "0.12"
rand_core = { version = "0.6", features = ["getrandom"] }
base64 = "0.22"

# HTTP client for license verification, telemetry, and auto-update
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls", "stream"] }

# Semver for auto-update version comparison
semver = "1"

# Timestamps
chrono = { version = "0.4", features = ["serde"] }

# YAML serialization (task specs in .claw/tasks/<id>/task.yaml)
serde_yaml = "0.9"

# Regex for secret redaction and eval scanners
regex = "1"

# Lazy static initialization for compiled regexes
once_cell = "1"

# Async trait (for Runner trait)
async-trait = "0.1"

# Unix-only: process signals for pause (SIGSTOP) / resume (SIGCONT)
[target.'cfg(unix)'.dependencies]
libc = "0.2"

# Library crate for integration tests
[lib]
name = "clawd"
path = "src/lib.rs"

[dev-dependencies]
tempfile = "3"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
