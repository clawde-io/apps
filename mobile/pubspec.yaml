name: clawde_mobile
description: ClawDE — AI developer environment companion app (iOS + Android).
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.27.0"

dependencies:
  flutter:
    sdk: flutter

  # ClawDE packages
  clawd_proto:
    path: ../packages/clawd_proto
  clawd_client:
    path: ../packages/clawd_client
  clawd_core:
    path: ../packages/clawd_core
  clawd_ui:
    path: ../packages/clawd_ui

  # State management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^14.6.3

  # Local storage (session persistence)
  shared_preferences: ^2.3.0

  # URL launcher (GitHub link in Settings)
  url_launcher: ^6.3.1

  # QR code scanning (for mobile → desktop host pairing)
  mobile_scanner: ^6.0.0

  # LAN discovery via mDNS
  multicast_dns: ^0.3.2

  # Local notifications
  flutter_local_notifications: ^17.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
